<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <title>Freecodecamp Survey Form</title>
  <meta name="description" content="This is my survey form project for freecode camp">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <div class="main-form">
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form">
      <div class="question">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>
      <div class="question">
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your Email">
      </div>
      <div class="question">
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="number" placeholder="Age" min="1" max="100">
      </div>
      <div class="question">
        <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="">--Please choose an option</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="question">
        <label for="radio-buttons" id="radio-label">How likely is that you would recommend<br>freeCodeCamp to a friend?</label>
        <div>
          <label><input type="radio" name="sure" value="definitely" class="radio-buttons">Definitely</label>
        </div>
        <div>
          <label><input type="radio" name="sure" value="maybe" class="radio-buttons">Maybe</label>
        </div>
        <div>
          <label><input type="radio" name="sure" value="not-sure" class="radio-buttons">Not sure</label>
        </div>
      </div>
      <div class="question">
        <label for="second-dropdown" id="second-dropdown-label">What do you like most in FCC?</label>
        <select id="second-dropdown">
          <option value="">--Please choose an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>
      <div class="question">
        <label for="check" id="improve-label">Things that should be improved in the future<br>(Check all that apply):</label>
        <div>
          <label><input type="checkbox" name="improve" value="front-end" class="check">Front-end Projects</label>
        </div>
        <div>
          <label><input type="checkbox" name="improve" value="back-end" class="check">Back-end Projects</label>
        </div>
        <div>
          <label><input type="checkbox" name="improve" value="data" class="check">Data Visualization</label>
        </div>
        <div>
          <label><input type="checkbox" name="improve" value="challenges" class="check">Challenges</label>
        </div>
        <div>
          <label><input type="checkbox" name="improve" value="open-source" class="check">Open Source Community</label>
        </div>
        <div>
          <label><input type="checkbox" name="improve" value="gitter" class="check">Gitter help rooms</label>
        </div>
        <div>
          <label><input type="checkbox" name="improve" value="videos" class="check">Videos</label>
        </div>
        <div>
          <label><input type="checkbox" name="improve" value="meetups" class="check">City Meetups</label>
        </div>
        <div>
          <label><input type="checkbox" name="improve" value="wiki" class="check">Wiki</label>
        </div>
        <div>
          <label><input type="checkbox" name="improve" value="forum" class="check">Forum</label>
        </div>
        <div>
          <label><input type="checkbox" name="improve" value="additional" class="check">Additional Courses</label>
        </div>
      </div>
      <div class="question">
        <label for="comments" class="comments-label">Any Comments or Suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
      </div>
      <button id="submit">Submit</button>
    </form>
  </div>
</body>

</html>
